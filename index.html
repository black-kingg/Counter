<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="counter">
           <button type="button" class="increase"> <span class="material-symbols-outlined">expand_less</span> </button>
           <form>
            <div class="display">
                <input type="text" name="display" value="0">
            </div>
           </form>
           <button type="button" class="decrease"><span class="material-symbols-outlined">expand_more</span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
